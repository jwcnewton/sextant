<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sextant Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Sextant is a tool to help you write, test and iterate on code in a visual GUI">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <meta property="og:title" content="Sextant">
  <meta property="og:site_name" content="Sextant Docs">
  <meta property="og:url" content="https://docs.sextant.tools/">
  <meta property="og:description" content="Sextant is a tool to help you write, test and iterate on code in a visual GUI.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://raw.githubusercontent.com/mattpocock/sextant/master/assets/social-card.png">
</head>
<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    window.$docsify = {
      name: 'Sextant',
      repo: 'mattpocock/sextant',
      auto2top: true,
      loadSidebar: true,
      subMaxLevel: 3,
      themeColor: '#5a67d8',
      search: 'auto',
      loadNavbar: true,
      mergeNavbar: true,
      plugins: [
        EditOnGithubPlugin.create('https://github.com/mattpocock/sextant/tree/master/packages/docs/public/', 'https://github.com/mattpocock/sextant/edit/master/packages/docs/public/', 'Edit on GitHub')
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-graphql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-js.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>

</body>
</html>
